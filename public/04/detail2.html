  <!-- 定义模板 -->
  <script type="text/html" id="moban">
    <!-- 因为只展示一条数据,所以不需要遍历和value值,直接写参数 -->
      <div class="container">
                <!-- 获取头像文件 -->
                <img class="img-thumbnail mb-2 rounded-circle" src="{{avatar}}" alt="heima" width="128">
                <!-- name值 -->
                <h1 class="display-4">{{name}}</h1>
                <!-- 列表内容 -->
                <p class="lead text-muted">{{bio}}</p>
                <!-- 没有实际功能的删除和修改按钮,在此注释掉 -->
                <!-- <div>
                    <a href="#" class="btn btn-primary my-2">Edit</a>
                    <a href="#" class="btn btn-danger my-2">Delete</a>
                </div> -->
            </div>
  </script>

  <!-- 发送请求 -->
  <script>
    //获取地址栏传进来的ID,location.search查看地址栏问号后的参数
    var id=location.search;
    //发送ajax请求
    $.get('/api/member-detail'+id,function(re){

        // 调用template方法,把模板和数据相结合的结果放到页面中
        //因为这里的re只有一个对象,name dio属于她的方法,所以不需要加{},就可以取出单个数据
       var str= template('moban',re);
        $('section').html(str);
    },'json');
  </script>
</body>
